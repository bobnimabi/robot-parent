        function changePattern(){
            var patternId = $("#patternId").val();

            window.self.location=url+"?choice="+patternId;
        }


        function vilidle (jsonobject) {
            var objres = eval('(' + jsonobject + ')');
            var path = '/jsp/agency/images/brand/';
            var playerPoker = '';
            var bankerPoker = '';
            if(''!=objres.playerPoker1)
                playerPoker+='<img width="38" height="49" src="'+path+objres.playerPoker1+'.png" />';
            if(''!=objres.playerPoker2)
                playerPoker+='<img width="38" height="49" src="'+path+objres.playerPoker2+'.png" />';
            if(''!=objres.playerPoker3)
                playerPoker+='<img width="38" height="49" src="'+path+objres.playerPoker3+'.png" />';
            if(''!=objres.bankerPoker1)
                bankerPoker+='<img width="38" height="49" src="'+path+objres.bankerPoker1+'.png" />';
            if(''!=objres.bankerPoker2)
                bankerPoker+='<img width="38" height="49" src="'+path+objres.bankerPoker2+'.png" />';
            if(''!=objres.bankerPoker3)
                bankerPoker+='<img width="38" height="49" src="'+path+objres.bankerPoker3+'.png" />';
            $('#brandimagel_id').html(bankerPoker);
            $('#brandimager_id').html(playerPoker);

            var _bankerPoint = objres.bankerPoint==-1?0:objres.bankerPoint ;
            var _playerPoint = objres.playerPoint==-1?0:objres.playerPoint ;

            $('#brandimageltitle_id').html('<font color=red>庄</font>（'+_bankerPoint+'）');
            $('#brandimagertitle_id').html('<font color=green>闲</font>（'+_playerPoint+'）');
            $( "#vilidledialog" ).dialog({
                title : '百家乐局号  - 局号：'+objres.inning,
                //	hide: "explode",
                width:340,
                bgiframe: true,
                resizable: false,
                height:180,
                modal: false
            });
        };


        labarAward = function(lottery,res) {
            var path = '/ImagesServlet?gameType='+lottery;
            var playerPoker = '';
            var data = res.split(' ');
            if(''!=data[0])
                playerPoker+='<img width="38" height="49" src="'+path+'&id='+data[0]+'" />';
            if(''!=data[1])
                playerPoker+='<img width="38" height="49" src="'+path+'&id='+data[1]+'" />';
            if(''!=data[2])
                playerPoker+='<img width="38" height="49" src="'+path+'&id='+data[2]+'" />';
            $('#labarAward_id').html(playerPoker);

            $( "#labarAwarddialog" ).dialog({
                title : '拉霸机开奖结果',
                //	hide: "explode",
                width:340,
                bgiframe: true,
                resizable: false,
                height:180,
                modal: false
            });
        };

        searchCp = function (){
            var platform = $("#category option:selected").val();
            var bettingCode = $("#bettingCode").val();
            window.self.location="MemberReport?type=queryMemberReportDetail&accountId=15469009&platform="+platform+"&startDate=2020-08-06 00:00:00&lastDate=2020-08-06 23:59:59&bettingCode="+bettingCode;
        }

        //修改上一步按钮问题，修改后调到会员报表的首页,baron
        function back(){
            var tags = parent.window.frames['mbody'].document.getElementsByTagName("a");
            for(var i in tags){
                if(tags[i].getAttribute("class") == 'cur'){
                    tags[i].click();
                }
            }
        }

        queryReportByBettingCode = function (){
            var bettingCode = $("#bettingCode").val();
            // DT平台会出现#字符，转义处理
            var url = "MemberReport?type=queryMemberReportDetail&accountId=15469009&platform=BBJL&startDate=2020-08-06 00:00:00&lastDate=2020-08-06 23:59:59&bettingCode="+encodeURIComponent(bettingCode);
            window.self.location=url;
        }
